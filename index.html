    <style>
        * {
            margin: 0;

        }
        .content{
            background-color: rgb(248, 246, 246);

            margin-top: 100px;

        body {

            margin-top: 100px;
            margin-left: 150px;

        header {

            height: 80px;
            margin-bottom: 2px;
        }

        nav ul {

            display: flex;
            align-items: center;

        nav ul li {

        nav ul li a {

        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            border-radius: 30px;
            background-color: rgb(255, 255, 255);
        }

        .hero {
            text-align: center;
            padding: 50px 20px;
            background-color: rgb(255, 255, 255);
            border-radius: 30px;
            margin-bottom: 2px;
            

            
        }

        .hero h1 {
            font-size: 75px;
            margin-bottom: 10px;

        }

        .hero img {
            width: 200px; /* ขนาดรูปภาพที่ต้องการ */
            height: 80px; /* ขนาดรูปภาพที่ต้องการ */
            
            box-sizing: border-box; /* ทำให้กรอบไม่เพิ่มขนาดของภาพ */
            border-radius: 30px;
        }

        .gallery {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            border-radius: 30px;
            background-color: #ffffff;
            align-items: center;
        }

        .gallery img {
            width: 200px;
            border-radius: 20px;
            
        }

        .scroll-down-btn {
            display: block;
            margin: 30px auto;
            padding: 10px 20px;
            background-color: black;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-size: 12px;
            border-radius: 40px;
            align-items: center;
            display: flex;
            margin-right: 90px;
        }

        nav {
            background-color: rgb(218, 212, 212);
            border-radius: 40px;
            height: 40px;
            display: flex;
            justify-content: center; /* จัดให้อยู่ตรงกลางแนวนอน */
            align-items: center; /* จัดให้อยู่ตรงกลางแนวตั้ง */
        }
        .block{
            background-color: #f0f0f0;
            height: 30px;
            width: 65px;
            border-radius: 80px;
            align-items: center;
            margin-left: 4px;
            display: flex;
            justify-content: center;

        }
        .right a{
            text-decoration: none;
            color: black;
        }
        .scroll button{
            align-items: center;
            display: flex;
            width: 100px;
            height: 50px;
            background-color: black;
            color: #ffffff;
            border-radius: 40px;
            justify-content: center;
            
        }
        .cross img{
            width: 50px;
            height: 50px;
            margin-top: 10px;
        }
        .image img{
            display: flex;
            margin-right: 12px;
            height: 30px;
            width: 30px;
        }
        .image{
            display: flex;
            justify-content: space-between;

        }
        .eq{
            background-color: black;
            color: white;
            border-radius: 50%;
            font-size: 50px;
            width: 60px;
            

        }
        .two{
            display: flex;
        }
        .eq a {
        text-decoration: none; /* ลบเส้นใต้ */
        }
